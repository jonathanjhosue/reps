<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="qunit/qunit/qunit.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/liteaccordion.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>  
    <script type="text/javascript" src="../js/liteaccordion.jquery.js"></script>    

    <script type="text/javascript" src="qunit/qunit/qunit.js"></script>
    <script type="text/javascript" src="test.js"></script>
</head>
<body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    
    <div id="qunit-fixture">
        <div id="test">
            <ol>
                <li>
                    <h2><span>Slide One</span></h2>
                    <div>
                        <figure>
                            <img src="../img-demo/1.jpg" alt="image" />
                            <figcaption>I can haz big caek?</figcaption>
                        </figure>
                    </div>
                </li>
                <li>
                    <h2><span>Slide Two</span></h2>
                    <div>
                        <figure>
                            <img src="../img-demo/3.jpg" alt="image" />
                            <figcaption>Whoops.</figcaption>
                        </figure>
                    </div>
                </li>
                <li>
                    <h2><span>Slide Three</span></h2>
                    <div>
                        <figure>
                            <img src="../img-demo/2a.jpg" alt="image" />
                            <figcaption>Some caption text goes in here...</figcaption>
                        </figure>
                    </div>
                </li>
                <li>
                    <h2><span>Slide Four</span></h2>
                    <div>
                        <figure>
                            <img src="../img-demo/5.jpg" width="768" alt="image" />
                            <figcaption>Pew pew pew!</figcaption>
                        </figure>
                    </div>
                </li>
                <li>
                    <h2><span>Slide Five</span></h2>
                    <div>
                        <figure>
                            <img src="../img-demo/2.jpg" alt="image" />
                            <figcaption>More caption text here!</figcaption>
                        </figure>
                    </div>
                </li>
            </ol>
            <noscript>
                <p>Please enable JavaScript to get the full experience.</p>
            </noscript>
        </div>     
    </div>
    
</body>
</html>
